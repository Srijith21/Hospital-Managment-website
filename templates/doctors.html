{% extends 'base.html'%}


{% block title %}Doctors Page {% endblock %}
{% block content %} 
<h1 class="text-center" style="font-size: 50px;">Our Doctors</h1>
<hr>
<div class="container text-center bg-light">
    {% for d in doctors %}
    <div class="card text-center mx-3 my-3" style="width: 18rem; display: inline-block;">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> Dr. {{ d.doc_name}}</h5>
          <p class="card-text">{{ d.dep_name}}</p>
          <h6 class="card-title">{{ d.doc_spec}} Dept.</h6>
        </div>
      </div>
    {% endfor %}
</div>



{% endblock %}
